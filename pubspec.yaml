name: weatherman
description: "WeatherMan - A premium glassmorphic weather app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  
  # Location Services
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # UI Enhancements
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/icon.png"
  adaptive_icon_monochrome: "assets/icon_monochrome.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
